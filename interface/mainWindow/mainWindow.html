<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        require('bootstrap');
        require('gridstack/dist/gridstack.all')
    </script>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../node_modules/electron-tabs/electron-tabs.css">
    <link rel="stylesheet" href="../../node_modules/gridstack/dist/gridstack.min.css" />
    <link rel="stylesheet" href="css/mainWindow.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/sideMenu.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="../popup/popup.css" />
    <link rel="stylesheet" href="../popupMenus/css/menus.css" />
    <link rel="stylesheet" href="../dashBoard/dashBoard.css" />
    <script language="JavaScript" src="../../scripts/mainWindow.js"></script>
</head>

<body>

    <div id="side_menu">
        <a href="javascript:void(0)" class="closebtn" onclick="mainwindow.dispatchEvent('ChangeSideMenu')">&#9776;</a>
        <div class="tab_menu" id="side_tab_menu">
        </div>
    </div>

    <div id="main">
        <div class="alert alert-dark m-2 p-1" role="alert">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
            <span id="title">

            </span>
        </div>

        <div class="grid-stack" id="main_grids_stack">

        </div>

        <div class="h-100 container" id="editing_menu">
            <div class="form-inline justify-content-between">
                <h3 for="">Editor</h3>
                <button id="editingMenuDeleteBtn" class="btn btn-secondary mb-2 h1">
                    &times;
                </button>
            </div>

            <div class="form-group standard_border">
                <div class="form-group m-2 p-2">
                    <label for="">Selecione o pacote:</label>
                    <select class="form-control" id="packageSelector">
                        <option>Plotly</option>
                        <option>*Apex Charts*</option>
                    </select>
                </div>
                <div>
                    <div id="accordion">
                        <div class="editing_menu_form" id="editing_menu_plotly">
                            <div class="card">
                                <div class="card-header btn" id="headingOne" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <h6 class="mb-0">
                                        Geral
                                    </h6>
                                </div>
                                <form id="plotly_geral_form">
                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                        data-parent="#accordion">
                                        <div class="card-body form-group">
                                            <div class="form-group">
                                                <label for="title_chart">Título</label>
                                                <input class="form-control" id="Plotly_title" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Tipo de exportação:</label>
                                                <select class="form-control" id="Plotly_format" id="">
                                                    <option value="png">png</option>
                                                    <option value="svg">svg</option>
                                                    <option value="jpeg">jpeg</option>
                                                    <option value="webp">webp</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Tipo de gráfico:</label>
                                                <select id="Plotly_mode" class="form-control" id="">
                                                    <option value="scatter">Linhas</option>
                                                    <option>Barras</option>
                                                    <option>Tabela</option>
                                                    <option>Pizza</option>
                                                    <option>Indicadores</option>
                                                    <option>3D</option>
                                                    <option>GPS</option>
                                                </select>
                                            </div>
                                            <div class="form-check mt-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="Plotly_showLegend" checked>
                                                    Mostrar legenda
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="card">

                                <div class="card-header btn collapsed" id="heading_2" data-toggle="collapse"
                                    data-target="#collapse_2" aria-expanded="false" aria-controls="collapse_2">
                                    <h6 class="mb-0">
                                        Séries
                                    </h6>
                                </div>

                                <div id="collapse_2" class="collapse" aria-labelledby="heading_2"
                                    data-parent="#accordion">
                                    <form id="plotly_series_form">
                                        <div class="card-body form-group">
                                            <div class="input-group">
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" placeholder="Name"
                                                        id="Plotly_name_trace" aria-describedby="basic-addon2">
                                                    <div class="input-group-append">
                                                        <button id="Plotly_addNewSerieBtn"
                                                            class="btn btn-outline-secondary" type="button">Add</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="inputGroupSelect01">X</label>
                                                </div>
                                                <select class="custom-select" id="x_plotly_inputs">
                                                </select>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="inputGroupSelect01">Y</label>
                                                </div>
                                                <select class="custom-select" id="y_plotly_inputs">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                    <div id='Plotly_seriesList' class="standard_border p-3 m-2" style="outline: none;">
                                    </div>
                                </div>

                            </div>
                            <div class="card">
                                <div class="card-header btn" id="style_option" data-toggle="collapse"
                                    data-target="#chart_style_option" aria-expanded="true"
                                    aria-controls="chart_style_option">
                                    <h6 class="mb-0">
                                        Estilo
                                    </h6>
                                </div>

                                <div id="chart_style_option" class="collapse" aria-labelledby="style_option"
                                    data-parent="#accordion">
                                    <div class="card-body form-group">
                                        <div class="form-group">
                                            <small class="text-muted">Série</small>
                                            <select id="Plotly_SelectedTrace" class="custom-select">

                                            </select>
                                        </div>
                                        <form id="plotly_style_form">
                                            <div class="form-group">
                                                <label class="form-row">Pontos</label>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <small class="text-muted">Tamanho</small>
                                                        <select id="Plotly_markerWidth" class="form-control">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                        </select>
                                                    </div>
                                                    <div class="col">
                                                        <small class="text-muted">Cor</small>
                                                        <input id="Plotly_markerColor" type="color"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <label class="form-row mt-1">Linha</label>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <small class="text-muted">Tamanho</small>
                                                        <select id="Plotly_lineWidth" class="form-control" id="">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                        </select>
                                                    </div>
                                                    <div class="col">
                                                        <small class="text-muted">Cor</small>
                                                        <input id="Plotly_lineColor" type="color" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <small class="text-muted">Tracejado</small>
                                                        <select id="Plotly_dash" class="form-control" id="">
                                                            <option value="solid">Solido</option>
                                                            <option value="dot">Potilhado</option>
                                                            <option value="dashdot ">Traço e ponto</option>
                                                        </select>
                                                    </div>
                                                    <div class="col">
                                                        <small class="text-muted">Interpolação</small>
                                                        <select id="Plotly_interpolation" class="form-control" id="">
                                                            <option value="linear">Linear</option>
                                                            <option value="spline">Suave</option>
                                                            <option value="hvh">Degraus</option>
                                                        </select>
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="card">
                            <div class="card-header btn" id="axes_option" data-toggle="collapse"
                                data-target="#collapse_axes_option" aria-expanded="true"
                                aria-controls="collapse_axes_option">
                                <h6 class="mb-0">
                                    Eixos
                                </h6>
                            </div>
                            <form id="plotly_axes_form">
                                <div id="collapse_axes_option" class="collapse" aria-labelledby="axes_option"
                                    data-parent="#accordion">
                                    <div class="card-body form-group">
                                        <div class="form-group">
                                            <small class="text-muted">Eixo x</small>
                                            <input class="form-control" id="Plotly_xaxis_title" type="text">
                                        </div>
                                        <div class="form-group">
                                            <small class="text-muted">Eixo y</small>
                                            <input class="form-control" id="Plotly_yaxis_title" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <div id="popup_background">
        <div id="popup_menu">
            <div class="menu_title">
                <h3>Manager</h3>
                <a onclick="mainwindow.dispatchEvent('ClosePopupMenu')">&times;</a>
            </div>
            <div class="optionsContainer">
                <div id="optionTab">
                </div>
                <div id="tabcontentContainer">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
