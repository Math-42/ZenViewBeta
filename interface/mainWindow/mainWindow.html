<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/electron-tabs/electron-tabs.css">
    <link rel="stylesheet" href="css/mainWindow.css"/>
    <link rel="stylesheet" href="css/tabs.css"/>
    <link rel="stylesheet" href="css/sideMenu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="../popup/popup.css"/>
    <link rel="stylesheet" href="../popupMenus/css/newDataView.css"/>
    <script language="JavaScript" src="../../scripts/mainWindow.js"></script>
    <script language="JavaScript" src="../../scripts/tabs.js"></script>
    <script language="JavaScript" src="../../scripts/popup.js"></script>
    <script language="JavaScript" src="../../scripts/onload.js"></script>
</head>
<body>
    <div id="side_menu" >
        <a href="javascript:void(0)" class="closebtn" onclick="mainwindow.dispatchEvent('ChangeSideMenu')">&#9776;</a>
        <div class="tab_menu" id="side_tab_menu">
        </div>
    </div>
    <div id="main">
        <div class="tab_manage">
            <div class="etabs-tabgroup" id="tabs">
                <div class="etabs-tabs"></div>
                <div class="etabs-buttons"></div>
            </div>
            <div class="etabs-views"></div>
        </div>
    </div>
    <div id="popup_background">
        <div id="popup_menu">
            <div class="menu_title">
                <h3>Manager</h3>
                <a onclick="mainwindow.dispatchEvent('ClosePopupMenu')">&times;</a>
            </div>
            <div class="optionsContainer">
                <div id="optionTab">
                </div>
                <div id="tabcontentContainer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
